<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Giftastic Halloween</title>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row header">
            <!-- Div start out buttons-->
            
            <div class="btn-default m-3 py-2" id="buttons">
                
            </div>
        </div>
        
        <div class="row main-content">

            <!--Gif Display-->
            <div class="col-8">
                <div id="gifsDisplay" class="d-flex flex-wrap justify-content-around"></div>

            </div>
            <!--Add New theme Button-->
        
            <div class="col-sm-4 py-3 justify-content-end">
                <form id="gif-form">
                    <label for="gif-input">Add a New Spooky Halloween Theme! </label>
                    <input type="text" id="gif-input">
                    <br>


                    <!-- Button triggers new theme to be added -->
                    <input id="add-gif" type="submit" value="Submit">
                </form>
            </div>
        </div>

       
        <div class="row align-items-end ">
            <div class="col-12">
                <p class="mb-auto">Background Image fromt: 300blackbroth.com/halloween-background.html/</p>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
